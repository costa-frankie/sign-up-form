<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caesar+Dressing&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="wrapper">
        <div id="left" style="background-image: url(assets/casey-horner-1sim8ojvCbE-unsplash.jpg)">
            <div class="seethrough">
                <img src="assets/terminal.svg" alt="terminal icon" height="72px" width="72px"/>
                <h1 class="caesar-dressing-regular">Costa Lot</h1>
            </div>
            <div class="source gradient">
                <p>Photo by <a href="https://unsplash.com/@mischievous_penguins?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Casey Horner</a> on <a href="https://unsplash.com/photos/pine-trees-and-blue-lake-1sim8ojvCbE?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
            </div>
            </div>
        <div id="right">
            <header>
                <h3>This is not a real online service!</h3>
                <h3>Sign up now to get started</h3>
            </header>
            <div class="mainForm">

                <h2>Let's do this!</h2>

                <form novalidate id="signUpForm" action="/submit-data" method="post">    
                    
                    <div class="input-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
                    </div>

                    <div class="input-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
                    </div>

                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="phone">Phone Number</label>
                        <input type="number" id="phone" name="phone" placeholder="Phone" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="confirm">Confirm Password</label>
                        <input type="password" id="confirm" name="confirm" placeholder="Confirm password" required>
                    </div>
                
                </form>
            </div>
            <div class="bottom">
                <button type="submit" form="signUpForm" class="btn primary">Create Account</button>
                <p>Already have an account? <a class="link">Log in</a></p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
